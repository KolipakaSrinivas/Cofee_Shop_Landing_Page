<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/cup group.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cofee Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar--container">
        <div class="navbar--logo--conatiner">
          <img src="./public/cup group.svg" />
        </div>
        <div class="navbar--links">
          <ul>
            <li><a href="#">Sweet Cafe</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Delivery</a></li>
          </ul>
        </div>
        <div class="navbar--search">
          <img src="./public/akar-icons_search.svg" id="search-incon" />
          <input 
            id="search" 
            type="text" 
            value="Cappuccino"
            />
        </div>
        <div class="navbar--cart">
          <img src="./public/icons_cart.svg" />
        </div>
      </div>
    </nav>
    <section>
      <div class="hero--section">
        <div class="hero--section-content">
          <h1>Take a Break from Your Activities and Enjoy Your <span class="coffe"> Coffee.</span></h1>
          <p>With a Glass of Morning Coffee, Enhance your Efficiency and Mood.</p>
          <div class="cart--btn--container">
            <button class="cart-btn">ADD TO CART</button>
          </div>
        </div>
         
          <div class="coffe-cups">
            <img src="./public/Paper Cup Mockup.svg" alt='coffe-cup'/>
            </img src="./public/Paper Cup Mockup with Sleeves.svg" alt="Sleeves" class="pink-cup"/>
            <img src="./public/Paper Cup Mockup with Sleeves-2.svg" class="orange-cup" />
          </div>
          <div class="coffe--seeds--1">
            <img src="./public/bg_img_hero.png" alt="">
          </div>
          <div class="cofee--seeds--2">
            <img src="./public/bg_img_hero-2.png" alt="">
          </div>
          <div class="ellipse">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="social--media">
            <a href="#"><img src="./public/social-media/logos_instagram-icon.svg"/></a>
            <a href="#"><img src="./public/social-media/brandico_facebook.svg" alt=""></a>
            <a href="#"><img src="./public/social-media/brandico_twitter-bird.svg" alt=""></a>  
          </div>
        
      </div>
    </section>
  </header>
  
    
    <script src="./main.js"></script>
  </body>
</html>
